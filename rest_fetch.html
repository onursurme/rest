<!DOCTYPE html>
<head>
</head>
<body>
	<p id="p"></p>
	<script>
		let url = 'http://birincibasamak.com/rest/rest_get.php';

		fetch(url)
		.then(res => res.json())
		.then((out) => {
			console.log('Checkout this JSON! ', out);
			document.getElementById("p").innerHTML = out; 
		})
		.catch(err => { throw err });
	</script>
</body>
</html>
